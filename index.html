<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
        text-align: center;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Minecraft</h1>
    <button id="launch-button"><a href="http://example.com">Launch</a></button>
    <div>
      <button id="next-button"><a href="next.html">Next</a></button>
    </div>
  </body>
</html>
